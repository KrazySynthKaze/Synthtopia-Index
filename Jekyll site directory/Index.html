<!DOCTYPE html>
<html>
<head>
    <title>Synthtopia Image Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url(https://github.com/KrazySynthKaze/Synthtopia-Index/blob/main/The%20Vault.jpg); /
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Make background move with scroll */
            min-height: 100vh; /* Ensure body takes up full viewport height */
        }

        .section {
            margin-bottom: 20px;
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for better contrast */
            padding: 20px;
            border-radius: 10px; /* Add rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }

        .slot {
            width: 100px;
            height: 150px;
            border: 1px solid #ccc;
            margin: 10px;
            position: relative;
            cursor: pointer;
            background-color: lightgray; /* Placeholder color */
        }

        .slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slot .name {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            display: none;
            z-index: 1;
        }

        .dropdown img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
        }

        #folderInput {
            margin-bottom: 20px;
        }

        h1 {
            color: white; /* Make h1 text white for better contrast */
            text-shadow: 2px 2px 4px #000000; /* Add a text shadow */
        }
    </style>
</head>
<body>

    <h1>Let's hear your Offers</h1>
    <input type="file" id="folderInput" webkitdirectory directory multiple />
    <div class="section" id="offers"></div>

    <h1>For a Particularly Keen Price/Trade</h1>
    <div class="section" id="keen"></div>

    <h1>Not for Sale</h1>
    <div class="section" id="notForSale"></div>

    </script>

</body>
</html>
